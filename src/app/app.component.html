<div class="container">
  <div class="justify-content-center d-flex w-100" style="height: 500px;">
    <img src="../assets/img/afjhr9qadq4d1 1.png" style="max-height: 500px; position: absolute;">
    <div class="d-flex justify-content-end w-100">
      <div class="row z-1 align-content-end pb-2">
        <div class="col-6" (click)="convene(1)">
          <img src="../assets/img/convene-1.png" style="max-width: 150px;">
        </div>
        <div class="col-6" (click)="convene(10)">
          <img src="../assets/img/convene-10.png" style="max-width: 150px;">
        </div>
      </div>
    </div>  
  </div>
  <div class="row justify-content-between">
    <div class="col-3">
      pull count : {{count}}
    </div>
    <div class="col-3">
      <a href="https://github.com/irsyadfauzan" target="_blank">credits : Irsyad</a>
    </div>
  </div>
  <div>astrite spent : {{astriteCount}}</div>
  <button type="button" class="btn btn-primary" (click)="openModalAllPulls()">All Pulls</button>
</div>

<div class="wuwa-backdrop" [ngStyle]="{'display': showModal ? 'block' : showModalAllPulls ? 'block' : 'none'}"></div>

<div class="wuwa-modal d-flex w-100 h-100 justify-content-center" [ngClass]="showModal ? 'd-flex' : 'd-none'">
  <div class="card wuwa-modal-card">
    <a>You Got :</a>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Rarity</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of pullArray; let i=index">
          <th scope="row">{{i+1}}</th>
          <td [ngStyle]="{'color': item.type === 'purple' ? 'purple' : item.type === 'gold' ? 'orange' : 'lightskyblue'}">{{item.name}}</td>
          <td [ngStyle]="{'color': item.type === 'purple' ? 'purple' : item.type === 'gold' ? 'orange' : 'lightskyblue'}">{{item.type}}</td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn btn-primary" (click)="closeModal()">Close</button>
  </div>
</div>

<div class="wuwa-modal d-flex w-100 h-100 justify-content-center" [ngClass]="showModalAllPulls ? 'd-flex' : 'd-none'">
  <div class="card wuwa-modal-card">
    <div>all pulls : </div>
    <div style="overflow: auto;">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Rarity</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of allArray; let i=index">
            <th scope="row">{{i+1}}</th>
            <td [ngStyle]="{'color': item.type === 'purple' ? 'purple' : item.type === 'gold' ? 'orange' : 'lightskyblue'}">{{item.name}}</td>
            <td [ngStyle]="{'color': item.type === 'purple' ? 'purple' : item.type === 'gold' ? 'orange' : 'lightskyblue'}">{{item.name}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <button type="button" class="btn btn-primary" (click)="closeModalAllPulls()">Close</button>
  </div>
</div>
